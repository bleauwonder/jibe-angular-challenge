<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Third Line</span>
      <span class="spacer"></span>
      <mat-icon class="menu-icon" aria-hidden="false" aria-label="menu icon">favorite</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

<div style="padding: 13px;">

    <mat-card *ngFor="let job of jobs" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{job.data.title}}</mat-card-title>
            <mat-card-subtitle>{{job.data.city}} , {{job.data.state}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{data.jobs.data.description}}
            </p>
        </mat-card-content>

    </mat-card>
</div>
