<div class="bg">

<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span class="mat-typography">Jobs, Inc.</span>
      <span class="spacer"></span>
      <mat-icon class="menu-icon" aria-hidden="false" aria-label="menu icon" [matMenuTriggerFor]="menu">menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>About</button>
        <button mat-menu-item>Contact</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

<H1 class="header">Welcome to your next big role</H1>

<div style="padding: 20px;">

    <mat-card *ngFor="let job of jobs.jobs" style="margin-top:10px;">
            <mat-card-header>
            <mat-card-title >The role: {{job.title}}</mat-card-title>
            <mat-card-subtitle>{{job.city}} , {{job.state}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-description>
                    Full Description:
                </mat-panel-description>
            </mat-expansion-panel-header>
                <p>Info from JSON</p>
            </mat-expansion-panel>
        </mat-accordion>
        </mat-card-content>
    </mat-card>
</div>
</div>
