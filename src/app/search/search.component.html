<form class="search-form">
    <mat-form-field class="search-full-width">
      <input type="text" placeholder="Title of Role" aria-label="Number" matInput [formControl]="autoCompleteControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of jobAutoComplete$ | async; let index = index" [value]="option">
            <!-- {{job['data'].title}} -->
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
